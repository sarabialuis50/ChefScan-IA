<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChefScan.IA - Cocina Inteligente</title>

  <!-- Preconnect and DNS-Prefetch Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://vhodqxomxpjzfdvwmaok.supabase.co" />
  <link rel="dns-prefetch" href="https://lh3.googleusercontent.com" />

  <link rel="icon" type="image/png" href="/logo-no-bg.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="ChefScan.IA: Transforma tus ingredientes en recetas gourmet con inteligencia artificial avanzada." />

  <!-- SEO & Canonical (Fixed to HTTPS) -->
  <link rel="canonical" href="https://chefscania.com/" />

  <!-- Open Graph / Facebook (Fixed to HTTPS) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chefscania.com/" />
  <meta property="og:title" content="ChefScan.IA - Cocina Inteligente" />
  <meta property="og:description"
    content="Reconocimiento visual de ingredientes y generación de recetas personalizadas con IA." />
  <meta property="og:image" content="https://chefscania.com/share-preview.png" />

  <!-- Twitter (Fixed to HTTPS) -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://chefscania.com/" />
  <meta property="twitter:title" content="ChefScan.IA - Cocina Inteligente" />
  <meta property="twitter:description"
    content="Reconocimiento visual de ingredientes y generación de recetas personalizadas con IA." />
  <meta property="twitter:image" content="https://chefscania.com/share-preview.png" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/logo-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Consolidated Fonts: Outfit & Inter + Material Symbols Optimization -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block"
    rel="stylesheet" />

  <style>
    :root {
      --primary: #39FF14;
      --primary-rgb: 57, 255, 20;
      --primary-dark: #2ECC71;
      --primary-glow: rgba(57, 255, 20, 0.4);
      --primary-text-glow: rgba(57, 255, 20, 0.6);
      --bg-app: #000000;
      --bg-app-rgb: 0, 0, 0;
      --bg-surface: #1e1e1e;
      --bg-surface-soft: #2a2a2a;
      --bg-surface-inner: #0f0f0f;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-border: #3a3a3a;
    }

    .light {
      --primary: #15803d;
      --primary-rgb: 21, 128, 61;
      --primary-dark: #166534;
      --primary-glow: rgba(21, 128, 61, 0.1);
      --primary-text-glow: transparent;
      --bg-app: #f8fafc;
      --bg-app-rgb: 248, 250, 252;
      --bg-surface: #ffffff;
      --bg-surface-soft: #f1f5f9;
      --bg-surface-inner: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --glass-bg: rgba(0, 0, 0, 0.02);
      --glass-border: rgba(0, 0, 0, 0.08);
      --card-border: #e2e8f0;
    }

    /* Skip Navigation Style */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--primary);
      color: black;
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0 0 8px 0;
    }

    .skip-link:focus {
      top: 0;
    }

    body {
      background-color: var(--bg-app);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .neon-glow {
      box-shadow: 0 0 15px var(--primary-glow);
    }

    .neon-text-glow {
      text-shadow: 0 0 10px var(--primary-text-glow);
    }

    .shadow-glow-red {
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
    }

    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-clear-button {
      display: none;
      -webkit-appearance: none;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      filter: invert(1) brightness(2);
      opacity: 1;
      cursor: pointer;
    }

    .scanner-line {
      height: 2px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
      box-shadow: 0 0 15px var(--primary);
      width: 100%;
      position: absolute;
      z-index: 30;
    }

    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .fill-icon {
      font-variation-settings: 'FILL' 1;
    }
  </style>
</head>

<body class="antialiased">
  <a href="#main-content" class="skip-link">Saltar al contenido</a>
  <div id="root">
    <div id="app-loader"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: #15803d; font-family: 'Outfit', sans-serif;">
      <div
        style="width: 60px; height: 60px; border: 3px solid #15803d; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Cargando ChefScan.IA...</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script>
    // Improved Global Error Handler (Security: No internal paths leaked)
    window.onerror = function (msg, url, line, col, error) {
      var loader = document.getElementById('app-loader');
      if (loader) {
        loader.innerHTML = '<div style="text-align: center; padding: 40px;"><h2 style="color: #ff4444; margin-bottom: 20px;">Algo salió mal</h2><p style="color: #888; font-size: 14px; max-width: 300px; margin: 0 auto;">Estamos teniendo dificultades técnicas. Por favor, intenta recargar la aplicación.</p><button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Recargar ahora</button></div>';
      }
      // Internal logging (can be extended to a logging service)
      console.warn('ChefScan System Alert:', { event: 'runtime_error', label: msg });
      return true; // Prevents default error logging in console
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
