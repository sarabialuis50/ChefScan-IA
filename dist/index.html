  <style>
    :root {

    body {
      background-color: var(--bg-app);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .neon-glow {
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
    }

    .neon-text-glow {
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
    }

    .shadow-glow-red {
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    /* Ocultar iconos nativos de fecha para un diseño limpio */
    input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0;
      color: transparent;
      cursor: pointer;
      height: auto;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      width: auto;
    }

    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-clear-button {
      display: none;
      -webkit-appearance: none;
    }

    /* Hacer que las flechas nativas de inputs numéricos sean blancas en modo oscuro */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      filter: invert(1) brightness(2);
      opacity: 1;
      cursor: pointer;
    }

    .scanner-line {
      height: 2px;
      background: linear-gradient(to right, transparent, #39FF14, transparent);
      box-shadow: 0 0 15px #39FF14;
      width: 100%;
      position: absolute;
      z-index: 30;
    }

    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Tooltip Hide Scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Material Icons Fill */
    .fill-icon {

<body class="antialiased">
  <div id="root">
    <!-- Loading Fallback (replaced by React on mount) -->
    <div id="app-loader"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: #39FF14; font-family: 'Outfit', sans-serif;">
      <div
        style="width: 60px; height: 60px; border: 3px solid #39FF14; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Cargando ChefScan.IA...</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script>
    // Global Error Handler for debugging mobile issues
    window.onerror = function (msg, url, line, col, error) {
      var loader = document.getElementById('app-loader');
      if (loader) {
        loader.innerHTML = '<div style="text-align: center; padding: 40px;"><h2 style="color: #ff4444; margin-bottom: 20px;">Error al cargar</h2><p style="color: #888; font-size: 12px; max-width: 300px; word-break: break-all;">' + msg + '</p><button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #39FF14; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Reintentar</button></div>';
      }
      console.error('Global Error:', msg, url, line);
      return false;
    };
  </script>
